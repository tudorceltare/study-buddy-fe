<mat-card>
  <mat-card-header style="justify-content: center">
    <mat-card-title>
      Register
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="register()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Choose a role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of this.roles" [value]="role">{{role}}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="button" mat-button (click)="toLogin()" mat-stroked-button>Cancel</button>
        <button type="submit" disabled="{{form.invalid}}" mat-raised-button>Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
